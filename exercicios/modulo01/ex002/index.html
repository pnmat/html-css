<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagens</title>
  </head>
  <body>
    <h1>Desafio das Mensagens</h1>
    <hr />
    <p>
      Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no
      meio do par de tags &lt;p&gt; <!-- LESS THAN / GREATER THAN-->
      <p>
        Vamos adicionar alguns símbolos: 
        &reg;aaaaa
        &copy; 
        &cent;
        &euro;
        &pound;
      </p>
      <p>
        Vamos adicionar alguns emoji: 
        &#x1F596; <!-- Código para usar Emoji &x#-->
      </p>
    </p>
  </body>
</html>
