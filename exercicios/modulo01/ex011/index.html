<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <picture>
      <source
        media="(max-width: 750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem grande" />
    </picture>
    <p>
      Slap face
    </p>
    <audio preload="metadata" controls>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <p>
      <audio preload="metadata" controls loop>
        <source src="midia/Slapping Three Faces.mp3" type="audio/mpeg">
      </audio>
    </p>
    <p>Baixe o arquivo <a href="midia/Slapping Three Faces.mp3" download="midia/Slapping Three Faces.mp3">aqui</a></p>
  </body>
</html>
