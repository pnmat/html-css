<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video
      src="midias/meu-video.mp4"
      controls
      width="500"
      height="500"
      type="video/mp4"
      poster="imagens/not-now.png"
    ></video>

    <h1>Vídeo pelo youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xA142IsjQiE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Vídeo pelo Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/45571865?h=5c913f6459&color=c9ff23&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  </body>
</html>
