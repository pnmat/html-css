<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste form</title>
</head>
<body>
  <form action="" method="get">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" placeholder="Insira seu nome" autocomplete="name">
    </p>
    <p>
      <label for="media">Média:</label>
      <input type="number" name="media" id="media" placeholder="0 a 10" step="0.5" min="0" max="10">
    </p>
    <p>
      <label for="mes">Períodio Letivo: </label>
      <input type="month" name="mes" id="mes"> 
    </p>
    <p>
      <label for="dia">Dia da Prova:</label>
      <input type="date" name="dia" id="dia">
    </p>
    <label for="hora">Hora da prova:</label>
    <input type="time" name="hora" id="hora">
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>
</body>
</html>
