<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo formulario</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="sxmas" value="M"> <label for="sxmas">Masculino</label><br>
      <input type="radio" name="sexo" id="sxfem" checked value="F"> <label for="sxfem">Feminino</label>
    </fieldset>
    <fieldset>
      <legend>Teste de form</legend>
      <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label> <br>
      <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label> <br>
      <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label> <br>
      <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label>
    </fieldset>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
