<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formu</title>
</head>
<body>
    <form action="cadastro.php" method="post">
      <fieldset>
        <legend>Exemplo</legend>
          <p>
            <label for="est">Estado</label>
            <select name="estado" id="est">
              <option value="" selected>--- Escolha ---</option>
              
              <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
              </optgroup>

              <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
              </optgroup>
            </select>
          </p>
      
          <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
              <option value="ADM">Administrador</option>
              <option value="CONT">Contador</option>
              <option value="DEV">Desenvolvedor</option>
            </datalist>
          </p>

          <p>
            <label for="textare">Mensagem </label><br>
          <textarea name="textare" id="textare" cols="30" rows="10" placeholder="Insira sua mensagem aqui..."></textarea>
          </p>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>
      </fieldset>
    </form>
</body>
</html>
