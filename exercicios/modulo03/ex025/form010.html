<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
      <p>
        <label for="ano">Em que ano vcê nasceu?</label>
        <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calcIdade()">
      </p>

      <p>
        <label for="idade">Suda idade é: </label>
        <output id="idade">0</output>
      </p>
    </form>

    <script>
      function calcIdade(){
        let atual = new Date().getFullYear()
        idade.innerHTML = Number(atual) - Number(ano.value)
      }
    </script>
</body>
</html>
