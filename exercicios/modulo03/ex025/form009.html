<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Range Output</title>
</head>
<body>
  <h1>Exeplo de Range Output</h1>
  <form action="">
    <p>
      <label for="num">Range</label>
      <input type="range" name="num" id="num" value="5" min="0" max="10" oninput="val.innerHTML = Number(num.value)">
      <output id="val"> 5</output>
    </p>
    
  </form>
</body>
</html>
