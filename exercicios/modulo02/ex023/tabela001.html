<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    table{
      width: 400px;
      height: 200px;
      border-collapse: collapse;
    }

    td{
      border: 1px solid black;
      padding: 5px;
      text-align: right;
      vertical-align: top;
    }
  </style>
  <title>Primeira Tabela</title>
</head>
<body>
  <h1>Minha primeira tabela</h1> 

  <table>
    
      <tr>
        <td>A1</td>
        <td>B2</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
    
  </table>
</body>
</html>
