<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 400px;
    }

    td{
      border: 1px solid black;
      text-align: center;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
      
    </tr>
    <tr>
      <td rowspan="3">D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>
      <td>G</td>
      
     
    </tr>
    <tr>
      
      <td colspan="2">K</td>
      
    </tr>
  </table>
</body>
</html>
