<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela grande</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      width: 500px;
      border-collapse: collapse;
    }

    td, th{
      border: 1px solid black;
      text-align: center;
      padding: 5px;
    }

    thead{
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
          <th>% da pop. total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>45 919 049</td>
          <td>21,9%</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td>21 411 923</td>
          <td>110,1%/td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>17 463 349</td>
          <td>8,2%</td>
        </tr>
        <tr>
          <td>Bahia</td>
          <td>14 985 284</td>
          <td> 7,1%</td>
        </tr>
        <tr>
          <td>Paraná</td>
          <td>11 597 484</td>
          <td>5,4%</td>
        </tr>
      </tbody>
      <tfoot>
       
        <th>Total de Habitantes </th>
        <td>000000000</td>
      </tfoot>
    </table>
</body>
</html>
